<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepperMario!</title>
</head>
<body>
    <h1>Overhaul coming soon!</h1>
    <p>In the meantime, enjoy this Wheatley Crab video!</p>
    <iframe src="https://www.youtube-nocookie.com/embed/v47zSNZcyPQ?autoplay=1&controls=0&disablekb=1&fs=0&loop=1&playlist=v47zSNZcyPQ&modestbranding=1&rel=0" 
        allow="autoplay; fullscreen" allowfullscreen></iframe>

    <div id="countdown"></div>

    <script>
        // Set the date for when the site will launch
        var launchDate = new Date("Jan 15, 2025 5:00:00").getTime();

        var countdown = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = launchDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                "Site launching in: " + days + "d " + hours + "h " + minutes + "m " + seconds + "s";

            // If the countdown is finished, display a message
            if (timeLeft < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "The site is live! Check it out!";
            }
        }, 1000);
    </script>
</body>
</html>
