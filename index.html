<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepperMarioYT | Welcome to the Madness</title>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <meta name="my-name" content="PepperMarioYT">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
        }
        .container {
            max-width: 600px;
        }
        a {
            color: #ff3333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .pronouns {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #ff3333;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>I'm <strong>PepperMarioYT</strong>. I build cool stuff and destroy eardrums.</p>
        <p>Check out my <a href="#projects">Projects</a> or <a href="#contact">Contact Me</a>.</p>
        <p class="pronouns">Pronouns: I don't care, just don't use they/them or she/her.</p>
    </div>

    <script>
        // Prepare to BLAST THE MUSIC
        const music = new Howl({
            src: ["hl2_song29.mp3"], // Replace with your actual Half-Life music file
            volume: 1.0,
            loop: true
        });

        function unleashTheMadness() {
            music.play().catch(() => {
                console.log("Autoplay blocked! Click anywhere to unleash the pain.");
                document.body.addEventListener("click", () => {
                    music.play();
                }, { once: true });
            });
        }

        // Force it on load and any interaction
        window.onload = unleashTheMadness;
        document.body.addEventListener("mousemove", unleashTheMadness);
        document.body.addEventListener("keydown", unleashTheMadness);
        document.body.addEventListener("scroll", unleashTheMadness);
    </script>

</body>
</html>
