<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepperMario!</title>  <!-- Changed title here -->
    
    <!-- 98.css for Windows 98 styling -->
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    
    <!-- xterm.js styles for the terminal -->
    <link rel="stylesheet" href="xterm/css/xterm.css">
    
    <!-- Custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="window" style="width: 600px; height: 450px; margin: 50px auto;">
        <div class="title-bar">
            <span>PepperMario!</span>  <!-- Changed title here as well -->
            <div class="wm-header-buttons" style="float: right;">
                <button onclick="maximizeWindow()">0</button> <!-- Maximize (button 1) -->
                <button onclick="minimizeWindow()">1</button> <!-- Minimize (button 0) -->
                <button onclick="closeWindow()">r</button> <!-- Close -->
            </div>
        </div>
        <div class="window-body">
            <div id="terminal"></div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="xterm/js/xterm.js"></script>
    <script>
        $(document).ready(function () {
            // Initialize xterm.js terminal
            const terminalElement = $("#terminal")[0]; // jQuery to select the terminal element
            const terminal = new Terminal();
            terminal.open(terminalElement);

            // Display Windows version info
            terminal.write("Microsoft Windows [Version 10.0.19045.2486]\r\n");
            terminal.write("(c) Microsoft Corporation. All rights reserved.\r\n");

            // Simulate a brief pause before showing the command prompt
            setTimeout(function() {
                terminal.write("\r\nC:\\PepperMario> ");  // Simulate the CMD prompt
            }, 2000);  // Wait 2 seconds before showing the prompt

            // Maximize window (Button 1)
            $(".wm-header-buttons button:nth-child(1)").click(function () {
                $(".window").css({
                    width: "70%",
                    height: "70%",
                    position: "fixed",
                    top: "50%",
                    left: "50%",
                    transform: "translate(-50%, -50%)" // Center the window
                });
            });

            // Minimize window (Button 0)
            $(".wm-header-buttons button:nth-child(2)").click(function () {
                $(".window").hide(); // jQuery to hide the window
            });

            // Close window
            $(".wm-header-buttons button:nth-child(3)").click(function () {
                $(".window").remove(); // jQuery to remove the window
            });

            // Disable right-click globally
            $(document).on("contextmenu", function (event) {
                event.preventDefault();
                alert("Right-click is disabled on this website."); // Optional alert
            });
        });
    </script>
</body>
</html>
