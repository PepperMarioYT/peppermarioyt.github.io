<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PepperMarioYT | Welcome to the Madness</title>
    <script src="https://cdn.jsdelivr.net/npm/howler@2.2.4/dist/howler.min.js"></script>
    <meta name="my-name" content="PepperMarioYT">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
        }
        .container {
            max-width: 600px;
        }
        a {
            color: #ff3333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .pronouns {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #ff3333;
            font-weight: bold;
        }
        .ask-me-box {
            margin-top: 30px;
            text-align: center;
        }
        textarea {
            width: 300px;
            height: 100px;
            font-size: 1rem;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            background-color: #ff3333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #e62e2e;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>I'm <strong>PepperMarioYT</strong>. I build cool stuff and destroy eardrums.</p>
        <p>Check out my <a href="#projects">Projects</a> or <a href="#contact">Contact Me</a>.</p>
        <p class="pronouns">Pronouns: I don't care, just don't use they/them or she/her.</p>
    </div>


    <button type="button">Ask Me Anything</button>
    <div class="ask-me-modal">
        <div class="title-bar">
            <h2>Ask Me Anything!</h2>
            <button type="button" class="close">X</button>
        </div>
        <textarea id="questionBox" placeholder="Type your question here..."></textarea>
        <br>
        <button onclick="sendEmail()" type="submit">Ask</button>
    </div>

    <script>
        // Prepare to BLAST THE MUSIC (safely)
        const music = new Howl({
            src: ["hl2_song29.mp3"], // Replace with your actual Half-Life music file
            volume: 1.0,
            loop: true
        });

        function unleashTheMadness() {
            if (!music.playing()) { // Prevents multiple instances
                music.play().catch(() => {
                    console.log("Autoplay blocked! Click anywhere to unleash the pain.");
                    document.body.addEventListener("click", () => {
                        if (!music.playing()) music.play();
                    }, { once: true });
                });
            }
        }

        // Unleash on page load
        window.onload = unleashTheMadness;

        function sendEmail() {
            const question = document.getElementById("questionBox").value;
            const subject = encodeURIComponent("Ask Me Anything section of github page");
            const body = encodeURIComponent(question);

            // Construct mailto link
            const mailtoLink = `mailto:peppermarioyt@gmail.com?subject=${subject}&body=${body}`;
            window.location.href = mailtoLink;
        }
    </script>

</body>
</html>
