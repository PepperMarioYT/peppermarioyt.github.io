<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Command Prompt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="xterm/css/xterm.css">
    <script src="xterm/lib/xterm.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        .window {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="window" id="mainWindow" style="width: 500px; top: 50px; left: 50px;">
        <div class="title-bar">
            <div class="title-bar-text">Command Prompt</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>
        <div class="window-body">
            <div id="terminal"></div>
        </div>
    </div>

    <script>
        // Initialize terminal
        var term = new Terminal();
        term.open(document.getElementById('terminal'));
        term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ ');

        // Dragging functionality for the window
        const mainWindow = document.getElementById('mainWindow');
        let offsetX = 0, offsetY = 0, isDragging = false;

        mainWindow.querySelector('.title-bar').addEventListener('mousedown', (e) => {
            isDragging = true;
            offsetX = e.clientX - mainWindow.offsetLeft;
            offsetY = e.clientY - mainWindow.offsetTop;
        });

        document.addEventListener('mousemove', (e) => {
            if (isDragging) {
                mainWindow.style.left = `${e.clientX - offsetX}px`;
                mainWindow.style.top = `${e.clientY - offsetY}px`;
            }
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
